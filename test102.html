<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<meta charset="utf-8">
	<title>Matrix</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		overflow: hidden;
	}
	canvas {
		display: block;
	}
	</style>
</head>

<body>
	<canvas id="q">Sorry Browser Won't Support</canvas><br/><br/>
<script>
var s=window.screen;
var width = q.width = s.width;
var height = q.height = s.height;

var fps = 33;
var font_size = 10;

var columns = width/font_size;
var yPositions = Array(columns).join(0).split('');
var ctx=q.getContext('2d');

var letters = "1234567890#ABCDEFGHIJKLMNOPQRSTUVWXYZ";
letters = letters.split("");
 
function aa() {
	ctx.fillStyle='rgba(0,0,0,.05)';
	ctx.fillRect(0,0,width,height);
	ctx.fillStyle='#0F0';
	ctx.font = font_size + 'px arial';
	yPositions.map(function(y, index){
		text = letters[Math.floor(Math.random()*letters.length)];
		x = (index * 10)+10;
		q.getContext('2d').fillText(text, x, y);
		if(y > ((Math.random()*1000) + 100) + Math.random()*1e4)
		{
			yPositions[index]=0;
		}
		else
		{
			yPositions[index] = y + 10;
		}
	});
	setTimeout(function(){
		requestAnimationFrame(aa);
	}, 1000/fps);
};
requestAnimationFrame(aa);


window.addEventListener( 'resize', function ()
{
		width = q.width = window.innerWidth;
		height = q.height = window.innerHeight;
		columns = width/font_size;
		yPositions = Array(columns).join(0).split('');
});

</script>
</body>
</html>
